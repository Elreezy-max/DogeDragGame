<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doge Drag Game</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="mb-4">
    <nav class="navbar navbar-expand-sm navbar-dark" style="background: linear-gradient(90deg,#2b2f6b,#6b5b95);">
      <a class="navbar-brand font-weight-bold" href="#">Doge Drag Game</a>
      <div class="ml-auto">
        <button id="btn-reset" class="btn btn-outline-light btn-sm mr-2">Reset</button>
        <button id="btn-leaderboard" class="btn btn-outline-light btn-sm">Leaderboard</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <!-- Game Area -->
      <div class="col-lg-8 mb-4">
        <div id="containment-wrapper" class="position-relative">
          <!-- Scoring zones (absolute positioned) -->
          <div class="score-zone" data-mult="2" style="left: 10%; top: 10%; width: 25%; height: 30%;">x2</div>
          <div class="score-zone" data-mult="3" style="right: 6%; bottom: 6%; width: 30%; height: 28%;">x3</div>

          <!-- Doge image -->
          <img id="doge-meme-pic" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Doge_meme.png" alt="Doge meme" />

          <!-- Tiny debug output for legacy/showing wow text (optional) -->
          <div id="wow-output" class="sr-only" aria-hidden="true"></div>
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <small class="text-muted">Tip: drag Doge through colored zones to multiply points.</small>
          <div id="mult-display" class="font-weight-bold">Multiplier: x1</div>
        </div>
      </div>

      <!-- Score Panel -->
      <div class="col-lg-4">
        <div class="score-box">
          <h5 class="text-center mb-1">Score</h5>
          <h1 id="score-display" class="text-center text-primary mb-2">0</h1>
          <div class="progress mb-3" style="height:18px;">
            <div id="score-progress" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
          </div>

          <div class="alert alert-info" id="status-message">Drag Doge to begin!</div>

          <div class="d-flex justify-content-between align-items-center">
            <div>
              <small class="text-muted d-block">Round</small>
              <strong id="round-num">1</strong>
            </div>
            <div>
              <small class="text-muted d-block">Top Score</small>
              <strong id="top-score">0</strong>
            </div>
          </div>

          <hr>

          <div class="text-center">
            <button id="btn-save-score" class="btn btn-success btn-block">Save Score</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Leaderboard Modal -->
  <div class="modal fade" id="leaderboardModal" tabindex="-1" role="dialog" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Leaderboard</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <ol id="leaderboard-list" class="mb-0"></ol>
        </div>
        <div class="modal-footer">
          <button id="btn-clear-leaderboard" class="btn btn-outline-danger btn-sm">Clear</button>
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="sfx-max" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="sfx-save" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>

  <!-- jQuery, jQuery UI, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-..." crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-..." crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

  <!-- Custom Script -->
  <script src="scripts.js"></script>
</body>
</html>
